<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-discount-price {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 1.2rem;
            color: #dc3545;
            text-decoration: line-through;
            margin-bottom: 15px;
        }
        .product-description {
            font-size: 1rem;
            margin-top: 20px;
            line-height: 1.5;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" class="product-image" alt="{{ product_object.title }}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="row">
                        <div class="col-md-12 product-title">
                            {{ product_object.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 product-price">
                            {{ product_object.price }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 product-discount-price">
                            {{ product_object.discount_price }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 product-description">
                            {{ product_object.description }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
