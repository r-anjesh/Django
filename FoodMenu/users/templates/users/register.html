<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #3E2723;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .register-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .register-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .register-card h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .register-card .slogan {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #FF8F00;
            font-style: italic;
        }
        .register-card .form-control {
            border-radius: 20px; /* Smoother radius */
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: none;
            margin-bottom: 20px;
            height: 50px;
            padding: 10px 15px;
        }
        .register-card .form-control::placeholder {
            color: #FFFFFF;
        }
        .register-card .btn-custom {
            background-color: #FF8F00;
            color: #FFFFFF;
            border: none;
            border-radius: 20px; /* Smoother radius to match input */
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .register-card .btn-custom:hover {
            background-color: #D84315;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .register-card .login-link {
            margin-top: 15px;
        }
        .register-card .login-link a {
            color: #FF8F00;
            font-weight: bold;
            text-decoration: none;
        }
        .register-card .login-link a:hover {
            color: #D84315;
        }
    </style>
</head>
<body>
    <div class="register-section">
        <div class="register-card">
            <h1>FoodMenu</h1>
            <p class="slogan">"Unlock endless recipes and culinary inspirationâ€”register now!"</p>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-custom">Signup</button>
            </form>
            <div class="login-link">
                <h3>Already have an account? <a href="{% url 'login' %}">Login</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
