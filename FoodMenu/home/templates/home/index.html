<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FoodMenu</title>
    <!-- Add Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #3E2723;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .btn-custom {
            background-color: #FF8F00;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #D84315;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 class="display-4 fw-bold">üç¥ Welcome to FoodMenu</h1>
        <p class="lead mt-3 mb-4">Discover delicious recipes, add your favorite dishes, and explore an amazing menu curated by our community. Log in or register to get started!</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-custom mx-2">Login</a>
            <a href="{% url 'register'%}" class="btn btn-custom mx-2">Register</a>
        </div>
    </div>
</body>
</html>
