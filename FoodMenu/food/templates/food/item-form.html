{% extends "food/base.html" %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 50%; background: rgba(255, 255, 255, 0.1); border-radius: 15px; box-shadow: 0 0 10px var(--accent-color);">
        <h2 class="text-warning text-center mb-4">üçΩ Add / Update Item</h2>

        <form method="POST" class="mt-3">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label text-light fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|first }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4 py-2">‚úÖ Save</button>
                <a href="{% url 'food:index' %}" class="btn btn-secondary px-4 py-2">‚¨Ö Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Custom Form Styling -->
<style>
    /* Form Input Styling */
    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 2px solid transparent;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
    }

    input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    input:focus, textarea:focus, select:focus {
        border-color: var(--accent-color);
        outline: none;
        background: rgba(255, 255, 255, 0.3);
    }

    /* Submit Button Hover Effect */
    .btn-success:hover {
        background-color: var(--accent-color);
        transform: scale(1.05);
        transition: 0.3s;
    }
</style>

{% endblock %}
