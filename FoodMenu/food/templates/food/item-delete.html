{% extends 'food/base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card mx-auto p-4" style="max-width: 500px; background: rgba(255, 255, 255, 0.1); border-radius: 15px; box-shadow: 0 0 10px var(--accent-color);">
        <h2 class="text-warning">âš  Confirm Deletion</h2>
        <p class="text-light">Are you sure you want to delete <strong>{{ item.item_name }}</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4 py-2">Yes, Delete</button>
                <a href="{% url 'food:index' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
