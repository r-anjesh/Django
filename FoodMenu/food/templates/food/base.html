{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMenu</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Theme Colors - Modern Restaurant Theme */
        :root {
            --primary-color: #3E2723;
            --secondary-color: #D84315;
            --accent-color: #FF8F00;
            --light-bg: #FBE9E7;
            --text-color: #ffffff;
        }

        /* Global Styles */
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling - Hanging Effect */
        .navbar {
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            padding: 12px 20px;
            margin: 20px auto;
            width: 90%;
            position: relative;
        }

        /* Navbar Brand */
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color) !important;
            transition: 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            color: var(--accent-color) !important;
            text-shadow: 2px 2px 5px var(--light-bg);
        }

        /* Navbar Items */
        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .navbar-nav .nav-item {
            padding: 0 10px;
        }

        .navbar-nav .nav-item .nav-link {
            color: var(--text-color) !important;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background: rgba(255, 143, 0, 0.2);
            color: var(--accent-color) !important;
            text-shadow: 0px 0px 10px var(--accent-color);
        }

        /* Heart Shape Hover Effect for Buttons */
        button, .nav-link {
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        button:hover, .nav-link:hover {
            transform: scale(1.1);
        }

        button:hover::before, .nav-link:hover::before {
            content: '\2665'; /* Unicode Heart */
            font-size: 20px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a href="{% url 'food:index' %}" class="navbar-brand">üçΩ FoodMenu</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'food:create_item' %}">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'food:update_item_list' %}">Update</a></li>
                    
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-btn">Logout</button>
                            </form>
                        </li>
                        
                
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Main Content Without Box -->
    {% block content %}
    {% endblock %}

</body>
</html>
