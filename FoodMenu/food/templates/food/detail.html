{% extends 'food/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row d-flex align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 text-center">
            <img src="{{ item.item_image }}" class="rounded shadow-lg" style="height: 400px; width: 400px; object-fit: cover; border-radius: 15px;">
        </div>

        <!-- Details Section -->
        <div class="col-md-6">
            <div class="card p-4 text-light" style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; box-shadow: 0 0 10px var(--accent-color);">
                <h1 class="text-warning">{{ object.item_name }}</h1>
                <h2 class="text-light">{{ object.item_desc }}</h2>
                <h3 class="text-success fw-bold">${{ object.item_price }}</h3>
                <h5 class="text-info">Added by: {{ object.user_name }}</h5>

                <div class="mt-3">
                    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger px-4 py-2">ðŸ—‘ Delete</a>
                    <a href="{% url 'food:index' %}" class="btn btn-secondary px-4 py-2">â¬… Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
