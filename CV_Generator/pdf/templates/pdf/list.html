<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .header {
            background-color: #6f42c1; /* Purple header */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0.5rem;
            margin-bottom: 20px;
        }
        .profile-card {
            background-color: white; /* White background for profiles */
            border-radius: 0.5rem;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.2s; /* Animation on hover */
        }
        .profile-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .btn-warning {
            background-color: #ffc107; /* Bootstrap warning color */
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover */
            border-color: #d39e00;
        }
        .profile-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #6f42c1; /* Purple text for names */
        }
        .profile-school {
            font-size: 1rem;
            color: #6c757d; /* Gray text for school */
        }
        .container {
            margin-top: 30px; /* Reduced space at the top */
            margin-bottom: 50px; /* Space at the bottom */
        }
        .info-message {
            background-color: #fff3cd; /* Light yellow background */
            border: 1px solid #ffeeba; /* Yellow border */
            border-radius: 0.5rem;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>CV Database Profile List</h2>
        </div>

        <div class="row">
            {% for profile in profiles %}
            <div class="col-md-4">
                <div class="profile-card">
                    <div class="profile-name">{{ profile.name|title }}</div>
                    <div class="profile-school"><strong>Email:</strong> {{ profile.email }}</div>
                    <a href="/view/{{ profile.id }}" class="btn btn-warning mt-3">View</a>
                    <a href="/{{ profile.id }}" class="btn btn-warning mt-3">Download</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="info-message">
            <h5>No CVs Found</h5>
            <p>If your CV is not listed here, you can create your own CV by clicking the button below.</p>
            <a href="/" class="btn btn-primary">Create CV</a>
        </div>
    </div>
</body>
</html>
